<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body{
        background-image: linear-gradient(to right, rgb(252, 215, 242), rgb(223, 88, 238));
    }
    .error { color: red; font-size: 0.9em; }
    input { margin-bottom: 10px; margin-left: 10px; }
    .cont{
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
  </style>
</head>
<body>
    <div class="cont">
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" style="margin-left: 34px;">
      <span class="error" id="nameError"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" style="margin-left: 34px;">
      <span class="error" id="emailError"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span class="error" id="passwordError"></span>
    </div>
    <div>
      <button type="submit" id="submitButton" disabled>Submit</button>
    </div>
  </form>
</div>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("registrationForm");
  const name = document.getElementById("name");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const submitButton = document.getElementById("submitButton");

  const nameError = document.getElementById("nameError");
  const emailError = document.getElementById("emailError");
  const passwordError = document.getElementById("passwordError");

  // Function to validate the name field
  function validateName() {
    if (name.value.trim() === "") {
      nameError.textContent = "Name is required.";
      
    } else {
      nameError.textContent = "";
    }
  }

  // Function to validate the email field
  function validateEmail() {
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email.value)) {
      emailError.textContent = "Please enter a valid email address.";
    } else {
      emailError.textContent = "";
    }
  }

  // Function to validate the password field
  function validatePassword() {
    if (password.value.length < 6) {
      passwordError.textContent = "Password must be at least 6 characters long.";
      
    } else {
      passwordError.textContent = "";
      
    }
  }

  // Function to enable/disable the submit button
  function validateForm() {
    const isNameValid = validateName();
    const isEmailValid = validateEmail();
    const isPasswordValid = validatePassword();

    if (isNameValid && isEmailValid && isPasswordValid) {
      submitButton.disabled = false;
    } else {
      submitButton.disabled = true;
    }
  }

  // Event listeners for real-time validation
  name.addEventListener("input", validateForm);
  email.addEventListener("input", validateForm);
  password.addEventListener("input", validateForm);

  // Form submission handler
  form.addEventListener("submit", function (event) {
    event.preventDefault();
    if (validateName() && validateEmail() && validatePassword()) {
      alert("Form submitted successfully!");
      form.reset();
      submitButton.disabled = true;
    }
  });
});

  </script>
</body>
</html>
